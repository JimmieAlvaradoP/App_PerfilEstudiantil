<body class="is-loading">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<section id="main">
			<header>
				<span class="avatar"><img style="width: 120px; height: 120px" src="images/descarga.png" alt="" id="largeImage"/></span>
				<!--<ul class="actions">
					<li><img style="display:none;width:120px;height:120px;" src="" alt="" id="largeImage" /></li>
				</ul>-->
				<h1>Perfil estudiantil</h1>
				<p>Formulario</p>
			</header>

			<hr />
			<form method="post" action="#">

				<ul class="actions">
					<label for="IdImagen">Seleccione una foto desde:</label>
					<li><a href="#" class="button" onclick="clearCache();getImage();">Camara</a></li>
					<li><a href="#" class="button" onclick="clearCache();getImage(pictureSource.PHOTOLIBRARY);">Galeria</a></li>
				</ul>
				<div class="field">
					<label for="nombres">Nombres:</label>
					<input id="nombres" placeholder="Jimmie Arnold" name="nombres" type="text" class="" />
					<label for="apellidos">Apellidos:</label>
					<input id="apellidos" placeholder="Alvarado Palomino" name="apellidos" type="text" class="" />
					<label for="rut">Rut:</label>
					<input id="rut" placeholder="147558023" name="rut" type="text" class="" />
					<label for="edad">Edad:</label>
					<input id="edad" placeholder="25" name="edad" type="text" class="" />
					<label for="sexo">Sexo:</label>
					<select id="sexo" class="" name="sexo">
			      <option value="Hombre">Hombre</option>
			      <option value="Mujer">Mujer</option>
					</select>
					<label for="correo">Correo:</label>
					<input id="correo" placeholder="usuario@ejemplo.com" name="correo" type="email" class="" />
					<label for="fono">Fono:</label>
					<input id="fono" placeholder="+56976437534" name="fono" type="text" class="" />
					<label for="carrera">Carrera:</label>
					<input id="carrera" placeholder="Ingenieria en Computacion" name="carrera" type="text" class="" />
					<label for="sede">Sede:</label>
					<!--<div id="map2"></div>-->
				</div>
				<ul class="actions">
					<li><a href="#" class="button" onclick="enviaFormulario();">Enviar Formulario</a></li>
				</ul>
				<ul class="actions">
					<div class="field">
						<input id="fono" placeholder="+56998765432" name="fono" type="text" class="" />
					</div><br>
					<li><a href="#" class="button" onclick="sendSMS();">Enviar SMS</a></li>
				</ul>
				<ul class="actions">
					<li><a href="#" class="button" onclick="scanCode();">Leer QR</a></li>
				</ul>
				<ul class="actions">
					<li><img style="display:none;width:120px;height:120px;" src="" alt="" id="preview" /></li>
				</ul>

			</form>
			<hr />
